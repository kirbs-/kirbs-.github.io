<div class='row-fluid'>

  <div class='row-fluid'>
    <div class='col-md-2 col-xs-12 menu'>
      <div id="picture" style="background-image: url(http://www.naturaloil.ph/wp-content/uploads/2015/11/John_Doe.jpg)"></div>
      <!--
      <p>{{site.description}}</p>
      -->
      <hr>

      <div id="social-icons">
        <h3>Chris Kirby</h3>
        <ul>
            <li><a href="https://mx.linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="http://github.com/{{ site.github_username }}"><i class="fa fa-github"></i></a></li>        </ul>
      </div>

       <hr>

       <div class="navigation">
        <ul>
            {% assign sorted_pages = site.pages | sort: "order" %}
            {% for my_page in sorted_pages %}
                {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

    <hr>
